<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>反馈列表 · 功能建议箱</title>
    <style>
        /* 基础样式与提交页统一 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        body {
            background-color: #f6f8fa;
            color: #24292e;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .page-title {
            font-size: 24px;
            font-weight: 600;
        }
        .create-btn {
            background: #2eaadc;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        .filter-bar {
            background: #fff;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 6px 12px;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            background: #f6f8fa;
            cursor: pointer;
            font-size: 14px;
        }
        .filter-btn.active {
            background: #0366d6;
            color: #fff;
            border-color: #0366d6;
        }
        .feedback-list {
            background: #fff;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
        }
        .feedback-item {
            padding: 16px;
            border-bottom: 1px solid #eaecef;
            display: flex;
            gap: 16px;
        }
        .feedback-item:last-child {
            border-bottom: none;
        }
        .status-badge {
            min-width: 80px;
            padding: 4px 8px;
            border-radius: 2em;
            font-size: 12px;
            font-weight: 500;
            text-align: center;
        }
        .status-pending {
            background: #fff8e1;
            color: #e0a800;
        }
        .status-processing {
            background: #e6f7ff;
            color: #1890ff;
        }
        .status-done {
            background: #d4edda;
            color: #155724;
        }
        .feedback-content {
            flex: 1;
        }
        .feedback-title {
            font-size: 16px;
            font-weight: 600;
            color: #0366d6;
            text-decoration: none;
            margin-bottom: 4px;
            display: inline-block;
        }
        .feedback-title:hover {
            text-decoration: underline;
        }
        .feedback-meta {
            font-size: 12px;
            color: #586069;
            margin-bottom: 8px;
        }
        .feedback-labels {
            display: flex;
            gap: 8px;
        }
        .feedback-label {
            padding: 2px 6px;
            background: #f1f8ff;
            color: #0366d6;
            border-radius: 2em;
            font-size: 12px;
        }
        .attachment-link {
            font-size: 12px;
            color: #0366d6;
            text-decoration: none;
            margin-left: 8px;
        }
        .attachment-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">反馈列表</h1>
            <a href=" " class="create-btn">新建反馈</a >
        </div>

        <!-- 筛选栏 -->
        <div class="filter-bar">
            <div class="filter-btn active" data-filter="all">全部反馈</div>
            <div class="filter-btn" data-filter="feature">新功能建议</div>
            <div class="filter-btn" data-filter="bug">BUG反馈</div>
            <div class="filter-btn" data-filter="pending">待处理</div>
            <div class="filter-btn" data-filter="done">已完成</div>
        </div>

        <!-- 反馈列表 -->
        <div class="feedback-list" id="feedbackList">
            <div style="padding: 40px; text-align: center; color: #586069;">加载中...</div>
        </div>
    </div>

    <script>
        // 加载反馈列表（调用Vercel接口）
        async function loadFeedbackList(filter = 'all') {
            const listEl = document.getElementById('feedbackList');
            listEl.innerHTML = '<div style="padding: 40px; text-align: center; color: #586069;">加载中...</div>';

            try {
                const response = await fetch('/api/list');
                const feedbacks = await response.json();

                listEl.innerHTML = '';
                if (feedbacks.length === 0) {
                    listEl.innerHTML = '<div style="padding: 40px; text-align: center; color: #586069;">暂无反馈</div>';
                    return;
                }

                // 筛选逻辑
                const filtered = feedbacks.filter(item => {
                    if (filter === 'feature') return item.type === 'feature';
                    if (filter === 'bug') return item.type === 'bug';
                    if (filter === 'pending') return item.status === '待处理';
                    if (filter === 'done') return item.status === '已完成';
                    return true;
                });

                // 渲染列表
                filtered.forEach(feedback => {
                    const statusClass = {
                        '待处理': 'status-pending',
                        '处理中': 'status-processing',
                        '已完成': 'status-done'
                    }[feedback.status];

                    const typeText = {
                        'feature': '新功能建议',
                        'bug': 'BUG反馈',
                        'optimize': '体验优化',
                        'other': '其他'
                    }[feedback.type];

                    const labelHtml = feedback.labels.map(l => `<span class="feedback-label">${l}</span>`).join('');
                    const attachmentHtml = feedback.attachment ? `<a href="${feedback.attachment}" target="_blank" class="attachment-link">查看附件</a >` : '';

                    listEl.insertAdjacentHTML('beforeend', `
                        <div class="feedback-item">
                            <div class="status-badge ${statusClass}">${feedback.status}</div>
                            <div class="feedback-content">
                                <a href="#" class="feedback-title">#${feedback.id} ${feedback.title}</a >
                                <div class="feedback-meta">
                                    ${typeText} · 创建于 ${feedback.createdAt} ${attachmentHtml}
                                </div>
                                <div class="feedback-labels">${labelHtml}</div>
                            </div>
                        </div>
                    `);
                });
            } catch (err) {
                listEl.innerHTML = `<div style="padding: 40px; text-align: center; color: #d73a49;">加载失败：${err.message}</div>`;
            }
        }

        // 初始化加载
        loadFeedbackList();

        // 筛选按钮交互
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                loadFeedbackList(btn.dataset.filter);
            });
        });
    </script>
</body>
</html>
